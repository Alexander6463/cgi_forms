<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Обработка данных форм</title>
</head>
<body>
<form name="planet" action="cgi-bin/form.py">
    <h1>Планеты</h1>
    Имя планеты: <input type="text" name="planet_name">
    Масса планеты: <input type="text" name="planet_mass">
    Галактика: <input type="text" name="planet_galaxy">
    <h1>Галактики</h1>
    Имя галактики: <input type="text" name="galaxy_name">
    Возраст галактики: <input type="text" name="galaxy_age">
    <h1>Космические корабли</h1>
    Стоимость: <input type="text" name="spaceship_cost">
    Масса: <input type="text" name="spaceship_mass">
    Производитель: <input type="text" name="spaceship_producer">
    <br>
    <br>
    <input type="submit">
</form>
</body>
</html>
